<!DOCTYPE html>

<html>

	<head>

		<title>Twitter Bootstrap Carousel</title>

		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		
		<script src="jquery-2.0.3.js"></script>

		<script src="bootstrap.js"></script>

	</head>

	<body>

	    <div class="container">
		
		<div class="navbar">
		
			<div class="navbar-inner">
		
				<a class="brand" href="http://getbootstrap.com/2.3.2/javascript.html#carousel">KING KYI CAROUSEL!!!!!!!</a>

			</div>

		</div>

		<div id="myCarousel" class="carousel slide">

			<div class="carousel-inner">

				<div class="item active">

					<img src="https://f.cloud.github.com/assets/5123852/963463/6e6f19f8-0503-11e3-9ea1-bbc87bcbf7ef.JPG">

				</div>

				<div class="item">

					<img src="https://f.cloud.github.com/assets/5123852/963460/55cdea82-0503-11e3-9e96-77bc44c5227f.JPG">

				</div>

				<div class="item">

					<img src="https://f.cloud.github.com/assets/5123852/963448/2242177e-0503-11e3-853e-88b33dbd283d.JPG">

				</div>
			
			</div>

				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>

				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

		</div>

		<script>
			$(document).ready(function(){
				$('.carousel').carousel();
			});
		</script>
		
	  </div>

	</body>

</html>
